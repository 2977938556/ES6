<body>


        数组：
        map         映射            一个对一个
        reduce      汇总            一堆出来一个
        filter      过滤器
        forEach     循环(迭代)
        
        
        
        <script>
            // 求原数组的二倍
            let arr = [12,5,8];
            let res = arr.map(item=>item*2)

            console.log(arr);
            console.log(res);

            // 求学生成绩及格不及格
            let score = [19,85,99,25,90];
            let score_res = score.map(item=>item>=60?'及格':'不及格')
            console.log('score:',score);
            console.log('score_res:',score_res);
            
        
            // 求平均数
            let sum = [12,69,180,8763];
            let mean = sum.reduce(function(temp, currentNum, index){
                // console.log(temp, currentNum, index);

                if(index != sum.length-1){
                    return temp+currentNum;
                }else{
                    return (temp+currentNum)/sum.length;
                }
            });
            console.log(mean);
            
        


        
        
        
        
        
        
        
        
        </script>
    
</body>
</html>
